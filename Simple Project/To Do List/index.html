<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>
        .container {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #inputText {
            padding: 5px;
            margin: 10px;
        }

        #addButton {
            padding: 5px;
        }

        #addButton:focus, #addButton:active {
            border: none;
        }

    </style>
</head>
<body style="margin: 0;">

    <div class="container">
        <input type="text" placeholder="add your item" name="" id="inputText">
        <button id="addButton">Add To List</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
